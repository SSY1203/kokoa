<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-plane-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="ri-rotate-lock-fill ri-xl"></i>
        <span>23%</span>
        <i class="ri-battery-low-line ri-2x"></i>
      </div>
    </div>

    <header>
      <div class="screen-header">
        <div class="screen-header__column">
          <h1>Find</h1>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__icons">
            <i class="ri-search-line"></i>
          </div>
          <div class="screen-header__icons">
            <a href="settings.html">
              <i class="ri-settings-3-line"></i>
            </a>
            <span>.</span>
          </div>
        </div>
      </div>
    </header>

    <main class="find-screens">
      <div class="add-function">
        <div class="add-function__icon">
          <i class="ri-qr-code-line"></i>
          <span>QR Code</span>
        </div>
        <div class="add-function__icon">
          <i class="ri-contacts-book-line"></i>
          <span>Add by<br />Contracts</span>
        </div>
        <div class="add-function__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="add-function__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommend-friends">
        <div class="recommend-friends__title">Recommended Friends</div>
        <div class="recommend-friends__text">
          You have no recommended friends.
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__header-column">
            <span>Open Chat</span>
          </div>
          <div class="open-chat__header-column">
            <span>Go to OpenChat Home</span>
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        <div class="open-chat__list">
          <div class="open-chat__list-column">
            <span class="open-chat__title">#BTS</span>
            <span class="open-chat__hashtag">#bts#army#friends</span>
            <div class="open-chat__member">
              <img src="img/bts.jpg" />
              <span class="member-cnt">802 members</span>
              <span class="divide">|</span>
              <span class="open-chat__active">Active</span>
            </div>
          </div>
          <div class="open-chat__list-column">
            <div class="open-chat__background">
              <img src="img/album.jpg" />
              <div class="like-cnt">
                <i class="ri-heart-3-fill"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat__list">
          <div class="open-chat__list-column">
            <span class="open-chat__title">#BTS</span>
            <span class="open-chat__hashtag">#bts#army#friends</span>
            <div class="open-chat__member">
              <img src="img/bts.jpg" />
              <span class="member-cnt">802 members</span>
              <span class="divide">|</span>
              <span class="open-chat__active">Active</span>
            </div>
          </div>
          <div class="open-chat__list-column">
            <div class="open-chat__background">
              <img src="img/album.jpg" />
              <div class="like-cnt">
                <i class="ri-heart-3-fill"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__icons">
          <a href="friends.html">
            <i class="ri-user-3-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-chat">
            <a href="chats.html">
              <i class="ri-chat-3-line"></i>
            </a>
            <span>1</span>
          </div>
        </li>
        <li class="nav-list__icons">
          <a href="find.html">
            <i style="font-weight: 600" class="ri-search-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-setting">
            <a href="more.html">
              <i class="ri-more-fill"></i>
            </a>
            <span>.</span>
          </div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/40d0860433.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
