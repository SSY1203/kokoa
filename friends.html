<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-plane-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="ri-rotate-lock-fill ri-xl"></i>
        <span>23%</span>
        <i class="ri-battery-low-line ri-2x"></i>
      </div>
    </div>

    <header>
      <div class="screen-header">
        <div class="screen-header__column">
          <h1>Friends</h1>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__icons">
            <i class="ri-search-line"></i>
            <i class="ri-music-2-line"></i>
            <a href="settings.html">
              <i class="ri-settings-3-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <a class="friends-display__link" href="#">
      <i class="ri-information-fill"></i>
      <span>Friends' Names Display</span>
      <i class="ri-arrow-right-s-line"></i>
    </a>

    <main class="friends-screens">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/b.jpg" />
          <div class="user-component__text">
            <h4 class="user">SeonYoung</h4>
          </div>
        </div>
      </div>

      <div class="user-component__channel">
        <span>Channel</span>
        <i class="ri-arrow-up-s-line"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="img/kakao.png" />
          <div class="user-component__text">
            <h4>Channel</h4>
            <!-- <h6>subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column-right">
            <span>2</span>
            <i class="ri-arrow-right-s-line ri-2x"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__icons">
          <a href="friends.html">
            <i class="ri-user-3-fill"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-chat">
            <a href="chats.html">
              <i class="ri-chat-3-line"></i>
            </a>
            <span>1</span>
          </div>
        </li>
        <li class="nav-list__icons">
          <a href="find.html">
            <i class="ri-search-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-setting">
            <a href="more.html">
              <i class="ri-more-fill"></i>
            </a>
            <span>.</span>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
