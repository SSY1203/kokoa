<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-plane-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="ri-rotate-lock-fill ri-xl"></i>
        <span>23%</span>
        <i class="ri-battery-low-line ri-2x"></i>
      </div>
    </div>

    <header>
      <div class="screen-header">
        <div class="screen-header__column">
          <h1>Chats</h1>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__icons">
            <i class="ri-search-line"></i>
            <i class="ri-chat-new-line"></i>
            <i class="ri-music-2-line"></i>
            <i class="ri-settings-3-line"></i>
          </div>
        </div>
      </div>
    </header>

    <main class="chats-screens">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/kakao.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">KokoaTalk</h4>
              <h6 class="user-component__subtitle">
                Plaese Check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="detail-column">
              <span class="timestamp">21:22</span>
              <span class="new">1</span>
            </div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/kakao.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">KokoaTalk</h4>
              <h6 class="user-component__subtitle">
                Plaese Check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="detail-column">
              <span class="timestamp">21:22</span>
              <span class="new">1</span>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__icons">
          <a href="friends.html">
            <i class="ri-user-3-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-chat">
            <a href="chats.html">
              <i class="ri-chat-3-fill"></i>
            </a>
            <span>1</span>
          </div>
        </li>
        <li class="nav-list__icons">
          <a href="find.html">
            <i class="ri-search-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-setting">
            <a href="settings.html">
              <i class="ri-more-fill"></i>
            </a>
            <span>.</span>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
