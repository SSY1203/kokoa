<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-plane-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="ri-rotate-lock-fill ri-xl"></i>
        <span>23%</span>
        <i class="ri-battery-low-line ri-2x"></i>
      </div>
    </div>

    <header>
      <div class="alt-header">
        <a href="javascript:history.back();">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <span>Settings</span>
        <i class="ri-search-line"></i>
      </div>
    </header>

    <main class="settings-screens">
      <div class="settings">
        <div class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span class="settings__title">Notices</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-flask-line"></i>
            <span class="settings__title">Kokoa Lab</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-information-line"></i>
            <span class="settings__title">Version</span>
          </div>
          <div class="settings__column">
            <span class="settings__subtitle">Lafest Version</span>
          </div>
        </div>
      </div>
      <div class="settings">
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-lock-line"></i>
            <span class="settings__title">Privacy</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-notification-2-line"></i>
            <span class="settings__title">Notifications</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-user-line"></i>
            <span class="settings__title">Friends</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-chat-3-line"></i>
            <span class="settings__title">Chats</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-sun-line"></i>
            <span class="settings__title">Display</span>
            <span class="settings__title-new">N</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-brush-2-line"></i>
            <span class="settings__title">Themes</span>
            <span class="settings__title-new">N</span>
          </div>
          <div class="settings__column">
            <span class="settings__subtitle">Default theme</span>
          </div>
        </div>
        <div class="settings__row">
          <div class="settings__column">
            <i class="ri-phone-line"></i>
            <span class="settings__title">Call</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__icons">
          <a href="friends.html">
            <i class="ri-user-3-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-chat">
            <a href="chats.html">
              <i class="ri-chat-3-line"></i>
            </a>
            <span>1</span>
          </div>
        </li>
        <li class="nav-list__icons">
          <a href="find.html">
            <i class="ri-search-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-setting">
            <a href="more.html">
              <i class="ri-more-fill"></i>
            </a>
            <span>.</span>
          </div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/40d0860433.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
