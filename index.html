<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <header>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="ri-plane-line ri-xl"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="ri-rotate-lock-fill ri-xl"></i>
          <span>23%</span>
          <i class="ri-battery-low-line ri-2x"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="welcome-kokoa">
        <h1>Welcome to KokoaTalk</h1>
        <h4>
          If you hava a Kokoa Account, <br />log in with your email or phone
          number.
        </h4>
      </div>
      <form class="login">
        <input type="text" maxlength="20" placeholder="Email or phone number" />
        <input type="password" maxlength="20" placeholder="Password" />
        <input type="submit" value="Log In" href="friends.html" />
        <input type="submit" value="Sign Up" />
        <span>Find kokoa Account or Password</span>
      </form>
    </main>
  </body>
</html>
