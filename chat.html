<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body id="chat-background">
    <div id="chat-status-bar" class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-plane-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="ri-rotate-lock-fill ri-xl"></i>
        <span>23%</span>
        <i class="ri-battery-low-line ri-2x"></i>
      </div>
    </div>

    <header>
      <div class="chat-header">
        <div class="chat-header__left">
          <a href="javascript:history.back();">
            <i class="ri-arrow-left-s-line"></i>
          </a>
          <i class="ri-menu-line"></i>
        </div>
        <span class="chat-header__title">Chanyeong</span>
        <div class="chat-header__right">
          <i class="ri-search-line"></i>
          <i class="ri-menu-line"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="date">
        <span>Thursday, June 30, 2022</span>
      </div>
      <div class="user-chat">
        <img src="img/b.jpg" />
        <div class="user-text">
          <span class="username">Chanyeong</span>
          <div class="user-content">
            <span class="user-message">선영아 뭐해?</span>
            <span class="user-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="user-chat">
        <img src="img/b.jpg" />
        <div class="user-text">
          <span class="username">Chanyeong</span>
          <div class="user-content">
            <span class="user-message">나 이제 마쳤어!</span>
            <span class="user-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="my-chat">
        <div class="my-content">
          <span class="my-message">나 이제 마쳤어!</span>
          <span class="my-time">21:30</span>
        </div>
      </div>
    </main>

    <div class="input-bar">
      <div class="plus-btn">
        <i class="ri-add-box-line"></i>
      </div>
      <div class="input-text">
        <input type="text" />
        <i class="ri-emotion-happy-line ri-smile"></i>
        <i class="ri-arrow-up-line"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/40d0860433.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
