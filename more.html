<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-plane-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="ri-rotate-lock-fill ri-xl"></i>
        <span>23%</span>
        <i class="ri-battery-low-line ri-2x"></i>
      </div>
    </div>

    <header>
      <div class="screen-header">
        <div class="screen-header__column">
          <h1>More</h1>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__icons">
            <i class="ri-search-line"></i>
          </div>
          <div class="screen-header__icons">
          <i class="ri-music-2-line"></i>
          </div>
          <div class="screen-header__icons">
            <a href="settings.html">
              <i class="ri-settings-3-line"></i>
            </a>
            <span>.</span>
          </div>
        </div>
      </div>
    </header>

    <main class="more-screens">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/b.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Seonyoung</h4>
            <div class="user-component__subtitle2">
              <h6>+82 8958-3701</h6>
              <i class="ri-information-line"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="ri-file-list-2-line"></i>
          </div>
        </div>
      </div>

      <div class="add-function">
        <div class="add-function__icon-column">
          <div class="add-function__icon">
            <i class="ri-calendar-check-line"></i>
            <span>Calendar</span>
          </div>
          <div class="add-function__icon">
            <i class="ri-account-pin-box-line"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="add-function__icon-column">
          <div class="add-function__icon">
            <i class="ri-file-copy-2-line"></i>
            <span>Talk Drive</span>
            <span class="new-dot">.</span>
          </div>
          <div class="add-function__icon">
            <i class="ri-wechat-line"></i>
            <span>Openchat</span>
          </div>
        </div>
        <div class="add-function__icon">
          <i class="ri-emotion-happy-line"></i>
          <span>Emoticons</span>
        </div>
        <div class="add-function__icon">
          <i class="ri-brush-3-line"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="suggestion">
        <div class="suggestion-header">Suggestions</div>
        <div class="suggestion-apps">
          <div class="suggestion-apps__icon">
            <i class="ri-single-quotes-r"></i>
            <span>KoKoa Story</span>
          </div>
          <div class="suggestion-apps__icon">
            <i class="ri-bear-smile-fill"></i>
            <span>KoKoa friends</span>
          </div>
          <div class="suggestion-apps__icon">
            <i class="ri-gamepad-fill"></i>
            <span>Friends Game</span>
          </div>
             <div class="suggestion-apps__icon">
            <i class="ri-gamepad-fill"></i>
            <span></span>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__icons">
          <a href="friends.html">
            <i class="ri-user-3-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-chat">
            <a href="chats.html">
              <i class="ri-chat-3-line"></i>
            </a>
            <span>1</span>
          </div>
        </li>
        <li class="nav-list__icons">
          <a href="find.html">
            <i class="ri-search-line"></i>
          </a>
        </li>
        <li class="nav-list__icons">
          <div class="new-setting">
            <a href="more.html">
              <i class="ri-more-fill"></i>
            </a>
            <span>.</span>
          </div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/40d0860433.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
